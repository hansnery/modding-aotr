Object TheDroppedRing
	Draw = W3DScriptedModelDraw ModuleTag_01
		DefaultModelConditionState
			Model = TheRing
			ParticleSysBone NONE OneRing
			Shadow			= SHADOW_ADDITIVE_DECAL
			ShadowSizeX		= 200
			ShadowSizeY		= 200
			ShadowTexture	= MUCatapultFP02
			ShadowMaxHeight   = 200
			ShadowOverrideLODVisibility = yes
		End
		IdleAnimationState
			Animation
				AnimationName = THERING.THERING
				AnimationMode = LOOP
			End
		End
	End
	EditorSorting		= MISC_MAN_MADE
	DisplayName			= OBJECT:TheOneRing
	Side 				= Civilian
	KindOf				= SELECTABLE IMMOBILE NOT_AUTOACQUIRABLE REVEAL_TO_ALL CRATE ONE_RING UNATTACKABLE 
	ThreatLevel			= 0.0
	ShroudClearingRange	= 100
	Body = HighlanderBody ModuleTag_Body
		MaxHealth      = 1.0
	End
	EvaEnemyObjectSightedEvent    = DiscoveredRing
	ClientUpdate = EvaAnnounceClientCreate ModuleTag_AnnounceCreate
		AnnouncementEventEnemy = DiscoveredRing
		AnnouncementEventAlly = DiscoveredRing
		AnnouncementEventOwner = DiscoveredRing
		OnlyIfVisible = Yes
		UseObjectsPosition = Yes
		CreateFakeRadarEvent = Yes
		DelayBeforeAnnouncementMS = 1000
	End
	ClientUpdate = RadarMarkerClientUpdate ModuleTag_RadarMarker
		MarkerType = PingOneRing
	End
	Behavior = AttachUpdate ModuleTag_Attach
        ObjectFilter			= ANY +INFANTRY +CAVALRY +HERO +MONSTER +MACHINE -GondorTowerShieldGuard_Denethor -ArnorMaggotsHound -WORKING_PASSENGER -NO_COLLIDE -INERT -IGNORED_IN_GUI -PROJECTILE -NEUTRALGOLLUM -NOT_AUTOACQUIRABLE -WildSpiderling_Slaved -IsengardWarg_Slaved -AngmarDireWolf_Slaved -IsengardExplosiveMine -Wyrm -WargSentry -HaradGiantScorpion_Slaved AOTR_NOT_FLYING_UNITS AOTR_NOT_PATROLS -GuldurNecromancer -GuldurBlackWolf -SummonedDragonJH1
        ScanRange				= 10
		ParentStatus			= HOLDING_THE_RING
		AlwaysTeleport			= No
		AnchorToTopOfGeometry	= Yes
		// Eva events to play when the Ring is picked up by the local player / an ally / an enemy
		ParentOwnerAttachmentEvaEvent = RingPickedUpLocal
		ParentEnemyAttachmentEvaEvent = RingPickedUpEnemy
		ParentOwnerDiedEvaEvent = LocalPlayerLosesRing
	End
	Behavior = RemoveUpgradeUpgrade ModuleTag_RemoveRingFromPlayer
		TriggeredBy					= Upgrade_AngmarFaction Upgrade_IsengardFaction Upgrade_MordorFaction Upgrade_WildFaction Upgrade_MenFaction Upgrade_ElfFaction Upgrade_DwarfFaction Upgrade_MirkwoodFaction Upgrade_RohanFaction Upgrade_ArnorFaction Upgrade_GuldurFaction
		UpgradeToRemove				= Upgrade_RingHero 
		SuppressEvaEventForRemoval	= Yes
	End
	Behavior = DestroyDie ModuleTag_Die
	End
	Behavior = CreateObjectDie ModuleTag_DropTheRing
		CreationList = OCL_TheOneRing
	End
	Geometry			= CYLINDER
	GeometryMajorRadius = 10.0
	GeometryHeight		= 10.0
	GeometryIsSmall		= Yes
	//Shadow				= SHADOW_VOLUME
	Shadow = SHADOW_DECAL
End
