			End
		End
		
		AnimationState			= TURN_RIGHT
			StateName			= Turn
			Animation			= Walk
				AnimationName	= MUGntSpdr_TRNR 
				AnimationMode	= LOOP
		                AnimationSpeedFactorRange = 0.6 0.6
			End
		End
		
