			;Animation = Foot_IDLF ; Bored Fidget
			;	AnimationName       = GUGandalfG_SKL.GUGandalfF_IDLF	 does not exist...
			;	AnimationMode       = ONCE
			;	AnimationPriority   = 1
			;End
			
			BeginScript
