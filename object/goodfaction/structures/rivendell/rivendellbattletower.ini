 		DamagePercentToUnits    		= 0%
 		PassengerFilter				= AOTR_RANGED_SENTRY_GARRISONABLE AOTR_COMBO_HORDES_NEG
		AllowEnemiesInside			= No
		AllowAlliesInside			= No
		AllowNeutralInside			= No
