		UseStandardModelNames = Yes

		DefaultModelConditionState
			Model				= ABRivTower
			WeaponLaunchBone	= PRIMARY Arrow
		End

		IdleAnimationState
		End

		;------------ Build Up States ------------
		ModelConditionState 		= SNOW AWAITING_CONSTRUCTION
			Model					= ABRivTower_BLD
			Texture					= abrivbelltower.tga abrivbelltower_snow.tga
		End  

		ModelConditionState			= AWAITING_CONSTRUCTION 
			Model					= ABRivTower_BLD
;			ParticleSysBone			= NONE BuildingDoughnutCloud
		End
		AnimationState				= AWAITING_CONSTRUCTION
			Animation				=  ABRivTower_BLD
				AnimationName		=  ABRivTower_BLD.ABRivTower_BLD
				AnimationMode		= MANUAL
				AnimationBlendTime	= 0
			End
			Flags					= START_FRAME_FIRST
		End

		ModelConditionState			= SNOW ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model					= ABRivTower_BLD
			Texture					= abrivbelltower.tga abrivbelltower_snow.tga
		End  

		ModelConditionState			= ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model					= ABRivTower_BLD
			ParticleSysBone			= CONSTDUSTBONE01 BuildingContructDust FollowBone:Yes
		End

		AnimationState				= ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Animation				= ABRivTower_BLD
				AnimationName		= ABRivTower_BLD.ABRivTower_BLD
				AnimationMode		= MANUAL
				AnimationBlendTime	= 0
			End
			Flags					= START_FRAME_FIRST
			StateName				= BeingConstructed
			BeginScript
				CurDrawablePlaySound("GondorBarracksBeginConstruction")
			EndScript
		End

		;------------ Damaged Building ------------
		ModelConditionState			= DAMAGED
			Model					= ABRivTower_D1  
		End
		AnimationState				= DAMAGED
			EnteringStateFX			= FX_BuildingDamaged
		End	    
		
		ModelConditionState			= REALLYDAMAGED
			Model					= ABRivTower_D2
		End
		AnimationState				= REALLYDAMAGED
			Animation				=	RubbleAnimation
				AnimationName		=	 ABRivTower_D2.ABRivTower_D2
				AnimationMode		=	ONCE
			End
			EnteringStateFX			= FX_BuildingReallyDamaged
		End

		ModelConditionState			= COLLAPSING
			Model					= ABRivTower_D2
		End
		AnimationState				= COLLAPSING
			Animation				=	RubbleAnimation
				AnimationName		=	 ABRivTower_D2.ABRivTower_D2
				AnimationMode		=	ONCE
			End
			EnteringStateFX			= FX_StructureMediumCollapse
		End

		ModelConditionState			= RUBBLE
		  Model						=  None 
		  ParticleSysBone SmokeLarge01 SmokeBuildingLarge
		End
		AnimationState				= RUBBLE
		End

		ModelConditionState			= POST_RUBBLE
			Model					= None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End

		ModelConditionState			= POST_COLLAPSE
			 Model					= None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End

		;------------ Snowy Building ------------
		ModelConditionState			= SNOW
			Model					= ABRivTower
			Texture					= abrivbelltower.tga abrivbelltower_snow.tga
		End

	End
 
	Draw							= W3DFloorDraw ModuleTag_DrawFloor    
		StaticModelLODMode			= Yes
		ModelName					= EBBbattlet_Bib
		WeatherTexture				= SNOWY ebbbattlet_bib_snow.tga
		HideIfModelConditions		= AWAITING_CONSTRUCTION
		HideIfModelConditions		= PARTIALLY_CONSTRUCTED
  End

