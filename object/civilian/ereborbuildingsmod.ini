Object AotREreborGateLeftCivilian
	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor  = Yes
		UseStandardModelNames = Yes
		
		DefaultModelConditionState
			Model = dberebgate	
		End
		
		WallBoundsMesh = p1
		RampMesh1 = r1
		;RampMesh2 = P3   
		
	End

	; ***DESIGN parameters ***
	DisplayName         = OBJECT:Prop
	Side                = Civilian
	EditorSorting       = STRUCTURE
	ThreatLevel = 1.0
 
	BuildCost           = 500
	BuildTime           = 15.0           ; in seconds
	VisionRange         = 160.0          ; Shroud clearing distance
	ShroudClearingRange = 160

;	CommandSet          = GondorBarracksCommandSet
 
	; *** AUDIO Parameters ***
  	SoundOnDamaged			= BuildingLightDamageStone
	SoundOnReallyDamaged	= BuildingHeavyDamageStone
 
	UnitSpecificSounds
		UnderConstruction		= WallConstructionLoop  ; Built first time
		; UnderRepairFromDamage	= NoSound					; Repaired No animation on the building, so don't bother playing sound
		UnderRepairFromRubble	= WallConstructionLoop	; Repaired from completely destroyed (not used???)
	End

	; *** ENGINEERING Parameters ***
	RadarPriority       = NOT_ON_RADAR
	KindOf              = PRELOAD STRUCTURE IMMOBILE CHUNK_VENDOR  NOT_AUTOACQUIRABLE SELECTABLE  IGNORED_IN_GUI WALK_ON_TOP_OF_WALL  WALL_SEGMENT

	Body						= ActiveBody ModuleTag_05
		MaxHealth				= 999999.0
		MaxHealthDamaged		= 1700.0
		MaxHealthReallyDamaged  = 800.0
	End

	ArmorSet
		Conditions        = None
		Armor             = FornostWalls
		DamageFX          = GateDamageFX
	End

	Behavior = ProductionUpdate ModuleTag_06
		; nothing
	End
  
	Behavior                  = StructureCollapseUpdate ModuleTag_08
		MinCollapseDelay        = 000
		MaxCollapseDelay        = 000
		CollapseDamping         = .5
		MaxShudder              = 0.6
		MinBurstDelay           = 250
		MaxBurstDelay           = 800
		BigBurstFrequency       = 4
		FXList                  = INITIAL   FX_StructureMediumCollapse
		FXList                  = ALMOST_FINAL  FX_StructureAlmostCollapse
		DestroyObjectWhenDone	= Yes
		CollapseHeight			= 155
	End

  	Behavior = AttributeModifierAuraUpdate ModuleTag_WallBonus
		StartsActive	= Yes ;If no, requires upgrade to turn on.
		BonusName		= MinasTirithWallBonus
		RefreshDelay	= 2000
		;Range			= 120		; Range is overridden to affect people on us since we are a wall
		;TargetEnemy		= Yes	; Alliances are ignored to affect people on us since we are a wall
	End
	
	AttackContactPoint = X:-24 Y:-24 Z:92

	Geometry              = BOX
	GeometryMajorRadius   = 45.0
	GeometryMinorRadius   = 40.0
	GeometryHeight        = 60.0
;	GeometryOffset		= X:0 Y:0 Z:0
	GeometryRotationAnchorOffset = X:0.0 Y:0.0	
	

	GeometryIsSmall       = No
	  
	Shadow                = SHADOW_VOLUME
End

