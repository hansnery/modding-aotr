Object AotROrthanc11
;	Draw = W3DScriptedModelDraw ModuleTag_01
;		DefaultModelConditionState
;			Model = CBAmnGN_CLS
;		End
;	End
;
	Draw = W3DScriptedModelDraw ModuleTag_DrawDoor
		OkToChangeModelColor	= Yes
		UseStandardModelNames	= Yes
		StaticModelLODMode		= No

		DefaultModelConditionState
			Model = CBAmnGN_CLS
		End

		IdleAnimationState
 			StateName = STATE_None
		End

		;No Damage Animations

		;Door Animations
		AnimationState = DOOR_1_OPENING 
			Flags = START_FRAME_LAST
			StateName = Door_Open
			Animation				=	Death
				AnimationName		=	CBAmnGN_OPSKL.CBAmnGN_CLS 
				AnimationMode		=	ONCE
			End
			BeginScript
				Prev = CurDrawablePrevAnimationState()
				if Prev == "Door_Close" then CurDrawableSetTransitionAnimState("TRANS_Closed_To_Open") end
			EndScript
		End
		TransitionState = TRANS_Closed_To_Open
			Animation = Open 
				AnimationName	=	CBAmnGN_OPSKL.CBAmnGN_OPAN  
				AnimationMode	=	ONCE 
			End
		End

		AnimationState = DOOR_1_CLOSING 
			Flags = START_FRAME_LAST
			StateName = Door_Close
			Animation				=	Death
				AnimationName		=	CBAmnGN_OPSKL.CBAmnGN_OP 
				AnimationMode		=	ONCE
			End
			BeginScript
				Prev = CurDrawablePrevAnimationState()
				if Prev == "Door_Open" then CurDrawableSetTransitionAnimState("TRANS_Open_To_Closed") end
			EndScript
		End
		TransitionState = TRANS_Open_To_Closed
			Animation = Open 
				AnimationName	=	CBAmnGN_OPSKL.CBAmnGN_CLSAN 
				AnimationMode	=	ONCE 
			End
		End
;		RandomTexture = IBOrthancAtlas.tga 0 amonsulcentraltower_d.tga ;this is a planned texture to optimise the Orthanc objects
;		RandomTexture = IBOrthancAtlas_nrm.tga 0 amonsulcentraltower_nml.tga
